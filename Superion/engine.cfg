[application]

name="Superion"
main_scene="res://Scenes/main.tscn"
icon="res://icon.png"

[display]

driver="GLES2"
width=800
height=1280
resizable=true
use_2d_pixel_snap=true
orientation="portrait"
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff292929
