[application]

name="Atari compilation"
main_scene="res://Scenes/Pong/Level.tscn"
icon="res://icon.png"

[autoload]

Global="*res://Scenes/Global.tscn"

[display]

width=1280
height=720
stretch_mode="2d"
stretch_aspect="ignore"

[input]

DOWN=[key(Down), key(S), jaxis(0, 3)]
UP=[key(Up), key(W), jaxis(0, 2)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
