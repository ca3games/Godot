[application]

name="Burras"
main_scene="res://Scenes/TitleScreen.tscn"
icon="res://icon.png"

[autoload]

Score="*res://Scenes/Score.tscn"

[input]

SHOOT=[key(Space), key(Z), key(P), key(Kp 1), jbutton(0, 0)]
LEFT=[key(A), key(Left), jaxis(0, 0)]
RIGHT=[key(D), key(Right), jaxis(0, 1)]
UP=[key(W), key(Up), jaxis(0, 2)]
DOWN=[key(Down), key(S), jaxis(0, 3)]

[physics_2d]

motion_fix_enabled=true
