[application]

name="Popeye"
main_scene="res://Scenes/Background.tscn"
icon="res://icon.png"

[display]

test_width=510
test_height=510
width=255
height=255
use_2d_pixel_snap=true
stretch_mode="viewport"
stretch_aspect="expand"

[editor_plugins]

enabled=["net.kivano.fsm"]

[input]

GRAB=[]
LEFT=[key(Left), key(A)]
RIGHT=[key(Right), key(D)]
PUNCH=[key(Kp 1), key(Z), key(O), key(Control)]

[physics_2d]

motion_fix_enabled=true
